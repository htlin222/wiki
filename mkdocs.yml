site_name: ğŸ¦ çš„æ”¶è—åº«
theme:
  name: material
  palette:
    - scheme: slate
    - prlmary: teal
    - accent: light green

  font:
    text: Fira Sans
  language: zh-TW
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - header.autohide
    - navigation.footer
  icon:
    repo: fontawesome/brands/git-alt
plugins:
  - search
  - ezlinks
extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/htlin222
    - icon: fontawesome/brands/github
      link: https://github.com/htlin222
repo_url: https://github.com/htlin222/wiki
repo_name: htlin222/wiki
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - toc:
      permalink: true
  - tables
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.highlight:
      auto_title: true
  - pymdownx.keys
